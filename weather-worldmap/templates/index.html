<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Weather Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">World Weather Explorer</a>
      <span class="navbar-text text-muted">Interactive world map • Open-Meteo</span>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row gy-3">
      <div class="col-lg-8">
        <div id="map" class="shadow"></div>
      </div>
      <div class="col-lg-4">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Location</h5>
            <p id="locName" class="mb-1 text-primary">Click on the map to load a location</p>
            <div id="coords" class="small text-muted mb-2"></div>
            <div id="climate" class="mb-2"></div>
            <div id="summary" class="mb-2"></div>
            <hr>
            <h6>7-day Climate Summary</h6>
            <div id="climateCard"></div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Hourly snapshot (next 12)</h5>
            <div id="hourlyList" class="small"></div>
            <hr>
            <h6>Daily (7)</h6>
            <div id="dailyList" class="small"></div>
          </div>
        </div>

        <div class="mt-3 text-center text-muted small">Data: Open-Meteo · Built with Flask & Leaflet</div>
      </div>
    </div>
  </div>

  <footer class="mt-4 mb-4 text-center text-white-50">
    <small>Generated: {{ now }}</small>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
